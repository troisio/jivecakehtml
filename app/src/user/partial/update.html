<div class="user-account-page" layout-padding ng-show="uiReady">
  <div>
    <form ng-submit="!loading && controller.submit(user)">
      <div layout layout-sm="column">
        <md-input-container flex class="md-block">
          <label>First Name</label>
          <input ng-model="user.given_name" ng-disabled="isIdentityProviderAccount" required maxlength="255">
        </md-input-container>
        <md-input-container flex class="md-block">
          <label>Last Name</label>
          <input ng-model="user.family_name" ng-disabled="isIdentityProviderAccount" required maxlength="255">
        </md-input-container>
      </div>
      <md-input-container flex class="md-block">
        <label>Email</label>
        <input ng-model="user.email" type="email" ng-disabled="isIdentityProviderAccount" required maxlength="255">
      </md-input-container>
      <div layout-padding ng-if="assets.length > 0">
        <div class="image-cropper">
          <img ng-src="https://storage.googleapis.com/{{assets[0].assetId}}">
        </div>
      </div>
      <div>
        <label ng-show="assets.length === 0" for="image-upload">Profile picture</label>
        <input id="image-upload" type="file" aria-label="A picture of your face" name="photo" accept="image/*;capture=camera">
      </div>
      <div ng-show="showCroppingDiv" class="crop">
        <ui-cropper image="image" result-image="croppedImage" area-type="square"></ui-cropper>
      </div>
      <div layout layout-sm="column">
        <md-input-container flex layout="row">
          <md-button ng-click="controller.reset()" class="md-raised">Reset</md-button>
        </md-input-container>
        <md-input-container flex layout="row">
          <md-button type="submit" class="md-raised md-primary">Update</md-button>
          <md-progress-circular ng-show="loading" md-diameter="45" md-mode="indeterminate"></md-progress-circular>
        </md-input-container>
      </div>
    </form>
  </div>
</div>
<div ng-show="!uiReady" layout="row" layout-margin layout-align="center">
  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
