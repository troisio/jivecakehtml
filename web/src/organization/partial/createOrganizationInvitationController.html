<md-dialog flex="80">
  <div ng-show="showForm" layout-padding>
    <form ng-submit="!loading && controller.submit(invitation, read, write)">
      <md-input-container class="md-block">
        <label>User's Email</label>
        <input required ng-model="invitation.email">
      </md-input-container>
      <div>
        <h3>Permissions</h3>
      </div>
      <div layout="row">
        <md-select aria-label="Inclusion" ng-model="invitation.include">
          <md-option ng-value="0">All</md-option>
          <md-option ng-value="1">including</md-option>
          <md-option ng-value="2">excluding</md-option>
        </md-select>
      </div>
      <div ng-show="invitation.include !== 0">
        <md-checkbox ng-model="read">
          <span>read</span>
        </md-checkbox>
        <md-checkbox ng-model="write">
          <span>write</span>
        </md-checkbox>
      </div>
      <div layout-sm="column">
        <md-input-container flex>
          <md-button ng-click="$mdDialog.hide()" type="button" class="md-raised">cancel</md-button>
        </md-input-container>
        <md-input-container flex>
          <md-button type="submit" class="md-raised md-primary">invite</md-button>
        </md-input-container>
        <md-input-container flex ng-show="loading">
          <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </md-input-container>
      </div>
    </form>
  </div>
  <div ng-show="showConfirmation" layout-padding>
    <span>If <strong>{{invitation.email}}</strong> exists, we will send them a notification to join your organization.</span>
  </div>
</md-dialog>
